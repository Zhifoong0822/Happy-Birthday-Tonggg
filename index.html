    <style>
      body,
      html {
        background-image: url(images/bg1.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f0f0f5;
        text-align: center;
      }
      #p1 {
        color: rgb(240, 65, 132);
        font-family: Comic Sans MS, Helvetica, sans-serif;
        font-size: 55px;
        font-weight: bold;
        margin: auto;
        text-align: center;
        border: 2px solid rgb(0, 0, 0); /* Adds a black solid border with 2px thickness */
        background-color: black;
        border-radius: 30px;
        padding: 10px; /* Adds some space inside the border */
      }
      #p2 {
        color: rgb(230, 120, 240);
        font-family: Comic Sans MS, Helvetica, sans-serif;
        font-size: 45px;
        font-weight: bold;
        margin: auto;
        text-align: center;
        border: 2px solid rgb(0, 0, 0); /* Adds a black solid border with 2px thickness */
        background-color: black;
        border-radius: 30px;
        padding: 10px; /* Adds some space inside the border */
      }
      #p3 {
        color: rgb(25, 207, 152);
        font-family: Comic Sans MS, Helvetica, sans-serif;
        font-size: 30px;
        font-weight: bold;
        margin: auto;
        border: 2px solid rgb(0, 0, 0); /* Adds a black solid border with 2px thickness */
        background-color: black;
        border-radius: 30px;
        padding: 10px; /* Adds some space inside the border */
      }
      #p4 {
        color: rgb(207, 25, 25);
        font-family: Comic Sans MS, Helvetica, sans-serif;
        font-size: 20px;
        margin: auto;
      }

      #keys {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 250px;
        margin-top: 20px;
      }

      #keys button {
        width: 100%;
        height: 50px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #keys button:active {
        background-color: #d1d1d6;
      }

      #display {
        width: 40%;
        height: 40px;
        font-size: 18px;
        text-align: center;
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        box-sizing: border-box;
      }

      img {
        margin-top: 5px;
        border: 10px;
        animation: fancyImageAnimation 6s infinite ease-in-out;
      }

      @keyframes fancyImageAnimation {
        0% {
          transform: scale(1) rotate(0deg);
          filter: brightness(100%);
          border-radius: 0%;
        }
        25% {
          transform: scale(1.1) rotate(10deg);
          filter: brightness(120%);
          border-radius: 10%;
        }
        50% {
          transform: scale(1.2) rotate(-10deg);
          filter: brightness(140%);
          border-radius: 20%;
        }
        75% {
          transform: scale(1.1) rotate(10deg);
          filter: brightness(120%);
          border-radius: 10%;
        }
        100% {
          transform: scale(1) rotate(0deg);
          filter: brightness(100%);
          border-radius: 0%;
        }
      }
    </style>
  </head>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="clearDisplay()">Clear</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="Enter()">Enter</button>
    </div>

    <script>
      const displaying = document.getElementById("display");

      function appendToDisplay(input) {
        displaying.value += input;
      }

      function clearDisplay() {
        displaying.value = "";

      function Enter() {
        if (displaying.value == "1003") {

    </script>
  </body>
</html>
