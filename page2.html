    <script>
      updateClock();
      setInterval(updateClock, 1000); //run every second by setting the interval

      function updateClock() {
        const now = new Date(); // Current date
        const targetDate = new Date("2022-10-03"); // The target date

        // Calculate the difference in milliseconds
        const differenceInMillis = now - targetDate;

        const days = Math.floor(differenceInMillis / (1000 * 60 * 60 * 24)); // Days
        const hours = Math.floor(
          (differenceInMillis % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        ); // Hours
        const minutes = Math.floor(
          (differenceInMillis % (1000 * 60 * 60)) / (1000 * 60)
        ); // Minutes
        const seconds = Math.floor((differenceInMillis % (1000 * 60)) / 1000); // Seconds

        // Output the result in the desired format
        document.getElementById(
          "clock"
        ).textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
      }

    </script>
