<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Letter</title>
    <style>
      body,
      html {
        background-image: url(images/img3.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f0f0f5;
        text-align: center;
      }
      .audio-player {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        margin: auto;
        flex-direction: column;
        background-color: rgb(75, 238, 157);
      }

      .disk-container {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .disk {
        width: 100%;
        height: 100%;
        background-image: url("images/disk.jpg");
        background-size: cover;
        border-radius: 50%;
        animation: rotateDisk 5s linear infinite;
        animation-play-state: paused;
      }

      @keyframes rotateDisk {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .controls {
        display: flex;
        gap: 10px;
      }

      .play-button,
      .pause-button {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background-color: #6200ea;
        color: white;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
      }

      .play-button:hover,
      .pause-button:hover {
        background-color: #3700b3;
      }

      img {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="audio-player">
      <div class="disk-container">
        <div class="disk"></div>
      </div>
      <div class="controls">
        <button class="play-button">‚ñ∂</button>
        <button class="pause-button" style="display: none">‚è∏</button>
      </div>
    </div>

    <audio id="audio" src="lovesong.mp3"></audio>

    <button
      id="myButton"
      style="
        font-family: Comic Sans MS, Helvetica, sans-serif;
        background-color: aquamarine;
        font-size: 30px;
        margin: 20px;
        padding: 10px;
      "
    >
      Show your birthday letter üíìüíå
    </button>
    <img id="myImg" src="images/letter.png" />

    <script>
      const audio = document.getElementById("audio");
      const playButton = document.querySelector(".play-button");
      const pauseButton = document.querySelector(".pause-button");
      const disk = document.querySelector(".disk");

      playButton.addEventListener("click", () => {
        audio.play();
        playButton.style.display = "none";
        pauseButton.style.display = "inline-flex";
        disk.style.animationPlayState = "running";
      });

      pauseButton.addEventListener("click", () => {
        audio.pause();
        pauseButton.style.display = "none";
        playButton.style.display = "inline-flex";
        disk.style.animationPlayState = "paused";
      });

      audio.addEventListener("ended", () => {
        pauseButton.style.display = "none";
        playButton.style.display = "inline-flex";
        disk.style.animationPlayState = "paused";
      });

      const myButton = document.getElementById("myButton");
      const myImg = document.getElementById("myImg");

      myButton.addEventListener("click", hide);

      function hide(event) {
        if (myImg.style.visibility === "hidden") {
          myImg.style.visibility = "visible";
        } else {
          myImg.style.visibility = "hidden";
        }
      }
    </script>
  </body>
</html>
